<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="tailwind.css" />
  <title>Tailwind CSS</title>
</head>

<body class="bg-slate-100">
  <header class="bg-white shadow px-6">
    <div class="flex justify-between h-16 items-center max-w-6xl mx-auto">
      <button
        class="text-slate-500 hover:bg-sky-500 hover:text-slate-100 rounded p-1 -m-1 focus:ring-2 focus:ring-slate-200">
        <!-- Hamburger -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5">
          </path>
        </svg>
      </button>

      <div class="-mr-4 flex items-center">
        <a href="#" class="text-sky-500 hover:rotate-6 duration-200">
          <!-- Logo -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5">
            </path>
          </svg>
        </a>
        <div class="space-x-8 ml-8 hidden md:flex">
          <a class="px-3 py-2 text-sky-500" href="#">Home</a>
          <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">About</a>
          <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">Blog</a>
          <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">Contact</a>
        </div>
      </div>

      <div class="flex">
        <button
          class="rounded-full text-slate-500 transition-colors hover:text-sky-500 focus:ring-2 focus:ring-slate-200 focus:ring-offset-1">
          <!-- Theme -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z">
            </path>
          </svg>
        </button>
        <button
          class="ml-4 rounded-full text-slate-500 transition-colors hover:text-sky-500 focus:ring-2 focus:ring-slate-200 focus:ring-offset-1">
          <!-- Usuario -->
          <img class="h-6 w-6 rounded-full" src="https://ui-avatars.com/api?name=Álvaro+Dev" alt="Álvaro Dev">
        </button>
      </div>
    </div>
    <!-- Barra de navegación mobile -->
    <div class="md:hidden space-y-1 pb-3 pt-2 border-t ">
      <a href="#" class="block bg-sky-500 text-white px-3 py-2 rounded-md transition-colors">
        Home
      </a>
      <a href="#" class="block text-slate-700 hover:bg-sky-500 hover:text-white px-3 py-2 rounded-md transition-colors">
        About
      </a>
      <a href="#" class="block text-slate-700 hover:bg-sky-500 hover:text-white px-3 py-2 rounded-md transition-colors">
        Blog
      </a><a href="#"
        class="block text-slate-700 hover:bg-sky-500 hover:text-white px-3 py-2 rounded-md transition-colors">
        Contact
      </a>

    </div>
  </header>
</body>

</html>
